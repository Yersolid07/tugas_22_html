<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td><label>Nama</label></td>
            <td>: <input type="text" placeholder="Nama Lengkap..." /></td>
          </tr>
          <tr>
            <td><label>Username </label></td>
            <td>: <input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td><laebel>Email</laebel></td>
            <td>: <input type="email" placeholder="Your Email..." /></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>: <input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
            <td><label>Alamat Web</label></td>
            <td>: <input type="url" placeholder="Masukkan URL Web..." /></td>
          </tr>
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td>: <input type="date" /></td>
          </tr>
          <tr>
            <td><label> Umur </label></td>
            <td>: <input type="number" min="10" max="35" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              : <label><input type="radio" />Laki-laki</label><label><input type="radio" />Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>
              :
              <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="Katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Konghucu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea cols="30" rows="3"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>: <img src="logo1.jpg" alt="gambar kopi" width="250px" height="250px" /></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
